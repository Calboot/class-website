<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>网站公告</title>
    <link rel="stylesheet" href="/static/main/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main/css/common.css">
    <link rel="stylesheet" href="/static/main/css/main.css">
</head>
<body>
<div class="mask"></div>

<div class="box">
    <header style="height: auto;">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 margin0 padding0 width28 gobackWrap">
            <a href="/main" class="goBack">
                <img src="/static/trans/images/back.png">
                <span class="goBackIndex">返回主页</span>
            </a>
        </div>
    </header>
    <div class="mainContiner container-fluid" style="padding-top: 0px">
        <div class="boxone row">
            {% for notice in t_notice %}
                <div class="mainTitle col-xs-12" style="line-height: 30px; margin-bottom: 30px">{{ notice['content']|safe }}</div>
            {% endfor %}
        </div>
    </div>
    <script src="/static/main/js/jquery-3.3.1.min.js"></script>
    <script src="/static/main/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
